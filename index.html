<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Portfolio</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="static/css/estilo.css">
		<link rel="stylesheet" href="static/css/normalize.css">

	</head>
	<body>
		<header class="Header">
			<nav class="MainMenu">
				<ul class="MainMenu-list">
					<li class="MainMenu-item">
						<a href="#yo" class="MainMenu-link">Yo</a>
					</li>
					<li class="MainMenu-item">
						<a href="#perfil" class="MainMenu-link">Perfil</a>
						
					</li>
					<li class="MainMenu-item">
						<a href="#trabajos" class="MainMenu-link">Trabajos</a>
						
					</li>
					<li class="MainMenu-item">
						<a href="#contacto" class="MainMenu-link">Contacto</a>
					</li>
				</ul>
			</nav>
			<figure class="Header-contenedorImagen">
				<img src="static/images/avatar.jpg" alt="Buenchin" class="Header-imagen">
				<figcaption class="Header-imagenDescripcion">
					<a href="#" target="blank" class="Header-link">
						@Emma Buenza
					</a>
				</figcaption>
				<p class="Header-name">
					Emmanuel Bravo
				</p>
			</figure>
		</header>
			<section class="Perfil">
				<h2 class="Perfil-titulo u-title">Mi Perfil</h2>
				<p class="Perfil-descripcion">
					Texto sobre mi, leh bligh bluh blah.
				</p>
				<a href="#" target="blank" class="Perfil-link">
					@Emma buencha
				</a>
				<a href="#fb" target="blank" class="Perfil-link">
					Emma buencha
				</a>
				<a href="#git" target="blank" class="Perfil-link">
					Git buencha
				</a>
			</section>
			<section class="Trabajo">
				<h2 class="Trabajo-titulo u-title">IntellCommerce</h2>
				<article class="Trabajo-item">
					<figure class="Trabajo-contenedorImagen">
						<img src="static/images/img1.jpg" alt="Descripcion" class="Trabajo-Imagen">
						<figcaption>Java Developer</figcaption>
					</figure>
				</article>

			</section>
		<footer class="Footer">
			<div class="Footer-Left">
			<h3 class="Footer-titulo">Contacto</h3>
			<p class="Footer-descripcion">Contactame gato!</p>
			</div>
			<form class="Footer-form">
				<input class="Footer-formInput" type="text" placeholder="Nombre"/>
				<input class="Footer-formInput" type="email" placeholder="Email"/>
				<textarea class="Footer-formTextArea" placeholder="Motivo"></textarea>
				<input class="Footer-formSubmit" type="submit"/>
			</form>
		</footer>
	</body>
</html>
